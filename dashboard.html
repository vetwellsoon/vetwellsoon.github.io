<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ziggy</title>

  <!-- Custom fonts for this theme -->
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="css/freelancer.css" rel="stylesheet">
  <!-- <link href="css/freelancer.css" rel="stylesheet"> -->
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <a href="index.html" style="position: absolute; width: 400px; height: 200px;"><div></div></a>
  <img id="dash" style="width: 100%;" src="img/wireframe-dashboard-1.png"></img>
  <img id="dashmissing" style="width: 100%; display:none;" src="img/wireframe-dashboard-missing-2.png"></img>
  <img id="dash2" style="width: 100%; display:none;" src="img/wireframe-dashboard-2.png"></img>
  <img id="dash3" style="width: 100%; display:none;" src="img/wireframe-dashboard-3.png"></img>
  <img id="dash4" style="width: 100%; display:none;" src="img/wireframe-dashboard-4.png"></img>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

  <script src="app.js"></script>
  <script type="text/javascript">
    document.getElementById("dash").onclick = function(){
      document.getElementById("dash").style.display = "none";
      document.getElementById("dashmissing").style.display = "block";
    };
    document.getElementById("dashmissing").onclick = function(){
      document.getElementById("dashmissing").style.display = "none";
      document.getElementById("dash2").style.display = "block";
    };

    document.getElementById("dash2").onclick = function(){
      document.getElementById("dash2").style.display = "none";
      document.getElementById("dash3").style.display = "block";
    };
    document.getElementById("dash3").onclick = function(){
      document.getElementById("dash3").style.display = "none";
      document.getElementById("dash4").style.display = "block";
    };
  </script>
</body>

</html>
