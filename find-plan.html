  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

<body style="background-color: #10316B;">
  <!-- Navigation -->
  <div id="navbar" style="margin-bottom: 7rem;"></div>
  <div class="mb-5 plan-container" style="">
    <h2 class="page-section-heading text-uppercase mb-3" style="font-family: 'Oswald', sans-serif; color: #10316B; font-size: 48px; padding-top: 3rem;">Plan Finder</h2>
    <hr class="title-dash">
    <div class="row">
      <div class="col-4 mb-3">
        <label class="pet-label">Pet Type</label>
        <div style="height: 0.5rem;"></div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Dog</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cat</label>
        </div>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-7 mb-3">
        <label class="pet-label">Pet Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>
    <div class="row mb-3" >
      <div class="col-3">
        <label class="pet-label">Pet Age</label>
        <input type="text" class="form-control" id="bedBreed" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid Pet Breed is required.
        </div>
      </div>
      <div class="col-3">
        <label style="visibility:hidden;">Pet Type</label>
        <div style="height: 0.5rem;"></div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">months</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">years</label>
        </div>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-4">
        <label class="pet-label">Pet Breed</label>
        <input type="text" class="form-control" id="bedBreed" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid Pet Breed is required.
        </div>
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <a href="find-plan.html"><button style="background-color:#E25822; font-family: 'Oswald', sans-serif; font-size: 25px; border: none; margin-right: 15px; margin-top: 30px; width: 200px; text-transform: uppercase; font-weight: 600;" type="button" class="btn btn-primary">Find a plan</button></a>
    </div>
  </div>

  <!-- <a href="plans.html"><img style="width: 100%;" src="img/wireframe-plan-finder.png"></img></a> -->

  <div id="footer"></div>

  <script src="app.js"></script>
