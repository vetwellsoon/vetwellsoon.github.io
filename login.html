<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ziggy</title>

  <!-- Custom fonts for this theme -->
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="css/freelancer.css" rel="stylesheet">
  <!-- <link href="css/freelancer.css" rel="stylesheet"> -->
  <link href="css/index.css" rel="stylesheet">
</head>
<body style="background-color:#10316B;">
  <!-- Navigation -->
  <div id="navbar"></div>
  <div class="plan-container" id ="plan-container">
    <h2 class="page-section-heading text-uppercase mb-3" style="font-family: 'Oswald', sans-serif; color: #10316B; font-size: 48px; padding-top: 3rem;">Login</h2>
    <div id="okta-login-container"></div>
    <hr class="title-dash">
    <div class="row mb-3" >
      <div class="col-12">
        <label class="pet-label text-uppercase">Email</label>
        <input type="email" class="form-control" id="login-email" placeholder="" value="samantha@gmail.com" required="">
        <div class="invalid-feedback">
          Valid Email is required.
        </div>
      </div>
    </div>
    <div class="row mb-3" >
      <div class="col-12">
        <label class="pet-label text-uppercase">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="" value="123" required="">
        <div class="invalid-feedback">
          Valid Email is required.
        </div>
      </div>
    </div>
    <a style="text-decoration: underline;" href>Forgot Password</a>
    <div class="row justify-content-center mb-3" id="plan-helper">
      <a id="login-submit" href="#"><button style="background-color:#E25822; font-family: 'Oswald', sans-serif; font-size: 25px; border: none; margin-right: 15px; margin-top: 30px; width: 200px; text-transform: uppercase; font-weight: 600;" type="button" class="btn btn-primary">Submit</button></a>
    </div>
  </div>
  <div id="footer"></div>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

  <!-- react components stored in app.js -->
  <script src="app.js"></script>
  <script src="login.js"></script>

  <script src="https://global.oktacdn.com/okta-signin-widget/3.2.2/js/okta-sign-in.min.js" type="text/javascript"></script>

  <link href="https://global.oktacdn.com/okta-signin-widget/3.2.2/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
  <!-- <script src="form.js"></script> -->
</body>

</html>
