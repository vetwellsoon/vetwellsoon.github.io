<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ziggy</title>

  <!-- Custom fonts for this theme -->
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="css/freelancer.css" rel="stylesheet">
  <!-- <link href="css/freelancer.css" rel="stylesheet"> -->
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <div id="navbar"></div>

  <section class="page-section portfolio" id="portfolio" style="padding-bottom: 0rem; margin-bottom: 1rem;">
    <img src="img/cat-banner.png" style="width:100%;">
  </section>

  <div class="plan-container" id ="plan-container">
    <h2 class="page-section-heading text-uppercase mb-3" style="font-family: 'Oswald', sans-serif; color: #10316B; font-size: 48px; padding-top: 3rem;">Plan Finder</h2>
    <div id="okta-login-container"></div>
    <hr class="title-dash">
    <div class="row">
      <div class="col-4 mb-3">
        <label class="pet-label">Pet Type</label>
        <div style="height: 0.5rem;"></div>
        <div class="form-check form-check-inline">
          <input id="type-dog" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label sm-pet-label" for="inlineRadio1">Dog</label>
        </div>
        <div class="form-check form-check-inline">
          <input id="type-cat" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label sm-pet-label" for="inlineRadio2">Cat</label>
        </div>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-7 mb-3">
        <label class="pet-label">Pet Name</label>
        <input type="text" class="form-control" id="pet-name" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>
    <div class="row mb-3" >
      <div class="col-3">
        <label class="pet-label">Pet Age (years)</label>
        <input type="text" class="form-control" id="pet-age" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid Pet Age is required.
        </div>
      </div>
      <div class="col-3">
        <label style="visibility:hidden;">Pet Type</label>
        <div style="height: 0.5rem;"></div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled>
          <label class="form-check-label sm-pet-label" for="inlineRadio2">years</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" disabled>
          <label class="form-check-label sm-pet-label" for="inlineRadio1">months</label>
        </div>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-4">
        <label class="pet-label">Pet Breed</label>
        <input type="text" class="form-control" id="pet-breed" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid Pet Breed is required.
        </div>
      </div>
    </div>
    <div class="row justify-content-center mb-3" id="plan-helper">
      <a id="find-plan-submit" href=""><button style="background-color:#E25822; font-family: 'Oswald', sans-serif; font-size: 25px; border: none; margin-right: 15px; margin-top: 30px; width: 200px; text-transform: uppercase; font-weight: 600;" type="button" class="btn btn-primary">Find a plan</button></a>
    </div>
  </div>
  <div id="footer"></div>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

  <script src="app.js"></script>

  <script src="https://global.oktacdn.com/okta-signin-widget/3.2.2/js/okta-sign-in.min.js" type="text/javascript"></script>

  <link href="https://global.oktacdn.com/okta-signin-widget/3.2.2/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
  <!-- <script src="form.js"></script> -->
  <script src="login.js"></script>
</body>

</html>
